==
<span class="anchor" id="main-platform"></span>
<section class="section versions-section">
    <div class="container">
        <div class="row"> <img src="{{'products/PC1.jpg'|media}}" alt="product" class="img-responsive center-block"> </div>
        <div class="row margin-top">
            <div class="col-md-offset-2 col-md-4 col-sm-6">
                <div class="product-box">
                    {% component 'editable' file='products/public-carrier03' %}
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="product-box">
                    {% component 'editable' file='products/public-carrier02' %}
                </div>
            </div>
        </div>
        <div class="row">
            <a href="http://www.otms.com/request-demo" target="_blank">
                <button class="button button-orange center-block">{{demo_text}}</button>
            </a>
        </div>
    </div>
</section>
<span class="anchor" id="driver-app"></span>
<section class="section versions-section bg-cef2f5 no-pad-bot mobile">
    <div class="container">
        <div class="row product">
            <div class="col-md-offset-1 col-md-5 col-sm-6"> <img src="{{'products/iphone.png'|media}}" alt="product" class="img-responsive center-block"> </div>
            <div class="col-sm-6">
                <div class="product-box">
                    {% component 'editable' file='products/public-carrier04' %}
                </div>
            </div>
        </div>
    </div>
</section>
<span class="anchor" id="consignee-app"></span>
<section class="section versions-section no-pad-bot">
    <div class="container">
        <div class="row product">
            <div class="col-md-offset-1 col-md-5 col-sm-6">
                <div class="product-box">
                    {% component 'editable' file='products/public-carrier01' %}
                </div>
            </div>
            <div class="col-md-5 col-sm-6"> <img src="{{'osuper/mobile-01.jpg'|media}}" alt="product" class="img-responsive center-block"> </div>
        </div>
    </div>
</section>
