<h2>调拨方式 </h2>
<ul>
    <li>围绕商圈，实现不同类型调拨订单的敏捷响应：</li>
    <li><span>-</span><strong>商圈内订单：</strong></li>
    <li><span>-</span>店-店配送</li>
    <li><span>-</span>店-站-店配送 </li>
    <li><span>-</span><strong>商圈间订单：</strong></li>
    <li><span>-</span>店-站-分拨中心-站-店配送</li>
</ul>
<h2>调拨频率 </h2>
<ul>
    <li><span>-</span>每日提货</li>
</ul>
<h2>调拨时效 </h2>
<ul>
    <li><span>-</span>商圈内订单：当日/次日送达</li>
    <li><span>-</span>商圈间订单：次日达</li>
</ul>
