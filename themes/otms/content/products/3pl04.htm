<h2>oTMS解决方案</h2>
<ul>
    <li><span>-</span>可在系统上查收来自货主的订单，查看订单详情，无需客服人员线下沟通</li>
    <br>
    <li><span>-</span>分段运输的情况下，可将订单进行拆分后将各子订单二次分配到相应承运段的承运商或司机，更好的监控运输全程</li>
    <br>
    <li><span>-</span>需要临时用车时，可通过系统向有合作关系的车辆发起订单询价，在线完成招标，可大量减少人工招标所需时间</li>
    <br>
    <li><span>-</span>货物在途交接及路程缩短，减少途损概率</li>
    <br>
    <li><span>-</span>对运送过程中每个节点（分配，提货，在途，送货，回单）进行全过程管理；对运送途中发生的突然状况进行及时处理，避免异常情况责任不清。在司机使用APP的情况下，还可发起司机的在途位置查询</li>
</ul>
